env_id: FlyCraft-v0
run_name: baseline_lstm
output_dir: runs
seed: 11
n_envs: 8

policy: lstm
policy_kwargs:
  lstm_hidden: 128
  lstm_layers: 2

ppo_kwargs:
  learning_rate: 3.0e-4
  n_steps: 256
  batch_size: 512
  n_epochs: 3
  gamma: 0.995
  gae_lambda: 0.95
  clip_range: 0.2

timesteps: 10000
save_freq: 200
eval_freq: 100
